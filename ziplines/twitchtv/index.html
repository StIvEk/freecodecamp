<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="app.css">

    <script src="lib/http_code.jquery.com_jquery-2.0.0.js"></script>
    <script src="app.js"></script>
</head>

<body>
<div id="container">
    <div id="header">
        <div id="buttons">
            <div id="button-all" class="button button-active">All</div>
            <div id="button-online" class="button button-inactive">Online</div>
            <div id="button-offline" class="button button-inactive">Offline</div>
        </div>
        <div id="search">
            <div id="search-icon">
                <img id="filter-image" src="assets/icons/filter.png">
            </div>
            <div id="search-field">
                <input type="text" name="search" value="Filter...">
            </div>
        </div>
    </div>
    <ul id="channels"></ul>
</div>
</body>

</html>
